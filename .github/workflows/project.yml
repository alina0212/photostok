name: Django Web-site Pipeline

on:
  push:
    branches: [ feature_templates ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag my-image-name:djangocicd

    - name: Run Docker container
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: 'false'
        ALLOWED_HOSTS: 'localhost,127.0.0.1'
      run: docker run --name DjangoContainer -d -e DJANGO_SETTINGS_MODULE=djangoCICD.settings -e SECRET_KEY=$SECRET_KEY my-image-name:djangocicd

    - name: Apply database migrations
      run: docker exec DjangoContainer python manage.py migrate

    - name: Collect static files
      run: docker exec DjangoContainer python manage.py collectstatic --noinput

    - name: Run Django parallel tests
      run: docker exec DjangoContainer python manage.py test --parallel

    - name: Generate HTML report
      run: |
        docker exec DjangoContainer coverage run manage.py test
        docker exec DjangoContainer coverage html

    - name: Upload reports
      uses: actions/upload-artifact@v2
      with:
        name: Test and lint reports
        path: |
          htmlcov/index.html

